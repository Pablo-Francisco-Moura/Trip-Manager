version: "3.8"

services:
  backend:
    build:
      context: ./backend
    container_name: trip-manager-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/vendor:/var/www/vendor
      - ./backend/node_modules:/var/www/node_modules
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: "3306"
      DB_DATABASE: trip_manager
      DB_USERNAME: travuser
      DB_PASSWORD: travpass
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: trip-manager-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trip_manager
      MYSQL_USER: travuser
      MYSQL_PASSWORD: travpass
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"

  frontend:
    build:
      context: ./frontend
    container_name: trip-manager-frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: "http://backend:8000"
    depends_on:
      - backend

volumes:
  dbdata:
